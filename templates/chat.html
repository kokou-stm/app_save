<style>

<body style="background: linear-gradient(rgba(0,0,0, 0.8), rgba(0,0,0, 0.8));">


  
  <!-- Section FAQ -->

  <div class="container redressed text-light" >
   
<div class="row">

    <div class="col-12 col-lg-6 ">

                  <h2 class=" my-4 text-light"  style="font-size: clamp(1rem, 5vw, 1rem);"><a class="btn btn-outline-primary me-3" href="{% url 'index' %}" ><strong> <-Retour</strong></a> Comment puis-je vous aider ?</h2>

<style>
  #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 24px;
      cursor: pointer;
  }

  #chatbot-modal {
      z-index: 1050;
  }

  #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
  }

  .chat-message {
      margin-bottom: 10px;
  }

  .chat-message.user {
      text-align: right;
      color: blue;
  }

  .chat-message.ia {
      text-align: left;
      /*color: rgb(23, 31, 23);*/
  }
</style>

<!-- Chatbot Button -->
<button id="chatbot-button" style="z-index: 1000;" onclick="openChatbot()">  <i class="fas fa-robot"></i></button>

<!-- Chatbot Modal -->
<div class="modal fade" id="chatbot-modal" tabindex="-1" aria-labelledby="chatbotLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog" >
        <div class="modal-content bg-dark" >
            <div class="modal-header">
                <h5 class="modal-title text-light" id="chatbotLabel"><i class="fas fa-robot"></i> Chat avec l'IA</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="chat-messages"></div>
                <div class="input-group mt-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Posez votre question...">
                    <button class="btn btn-primary" id="send-button" onclick="sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Récupère les éléments principaux
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const courseId = chatContainer.getAttribute('data-course-id');
        
        // Fonction principale pour envoyer un message
        async function sendMessageToAI() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Ajouter le message utilisateur à la boîte de chat
            addMessage(userMessage, 'user');

            // Réinitialiser le champ input
            userInput.value = '';

            try {
                // Envoie la requête au backend
                const response = await fetch(`/ask_ai/${courseId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken() // Si nécessaire avec Django
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const responseData = await response.json();
                
                // Vérifie et ajoute la réponse IA
                const aiMessage = responseData.response || "Je ne peux pas répondre pour le moment.";
                const sourceDocuments = responseData.source_documents || [];
                addMessage(aiMessage, 'ai', sourceDocuments);

            } catch (error) {
                console.error('Erreur :', error);
                addMessage("Une erreur est survenue. Réessayez plus tard.", 'ai');
            }
        }

        // Ajoute un message à la boîte de chat
        function addMessage(text, sender, sourceDocuments = []) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = `
                <div class="content card-header px-3 py-3 merriweather" style="background: linear-gradient(rgba(0,0,0, 0.5), rgba(0,0,0, 0.5)); border: 1px solid white;">
                    <button class="btn btn-outline-light" style="border-radius: 100%;">
                        <i class="${sender === 'user' ? 'fas fa-user' : 'fas fa-brain'}"></i>
                    </button>
                    ${text}
                </div>
            `;

            // Si des documents sources existent, ajoute un bouton "View More"
            if (sourceDocuments.length > 0) {
                const dropdownHtml = document.createElement('div');
                dropdownHtml.innerHTML = `
                    <div class="source-documents" style="display: none;">
                        <h5>Sources:</h5>
                        <ul>
                            ${sourceDocuments.map(doc => `
                                <li>
                                    <div class="card bg-transparent text-light my-2" style="border: 1px solid white;">
                                        <div class="card-header">
                                            <a href="${doc.source}#page=${doc.page_label}" target="_blank">Document de référence</a>
                                            <h5 class="text_light merriweather">Page ${doc.page_label}</h5>
                                            <h6 class="text_light">Contenu: ${doc.page_content}</h6>
                                        </div>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <button class="btn btn-info view-more-btn" onclick="toggleSourceDocuments(this)">View More</button>
                `;
                messageElement.appendChild(dropdownHtml);
            }

            // Ajoute le message à la boîte de chat
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fonction pour afficher/masquer les documents sources
        window.toggleSourceDocuments = function(button) {
            const sourceDocs = button.previousElementSibling;
            sourceDocs.style.display = sourceDocs.style.display === 'none' ? 'block' : 'none';
            button.textContent = sourceDocs.style.display === 'none' ? 'View More' : 'View Less';
        };

        // Récupère le CSRF token (pour Django)
        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length);
                }
            }
            return null;
        }

        // Gestion des événements
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Empêche la soumission par défaut
            sendMessageToAI();
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Empêche les retours à la ligne dans l'input
                sendMessageToAI();
            }
        });
    });
</script>

</body>
</html>
